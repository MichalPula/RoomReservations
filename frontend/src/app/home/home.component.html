<div class="container-fluid p-0" id="homeContainer">
  <div class="col-md-7">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Room</th>
        <th>Activity</th>
        <th>Start time</th>
        <th>End time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of activeReservations | paginate : config">
        <td>{{reservation.firstName + ' ' + reservation.lastName}}</td>
        <td>{{reservation.roomName}}</td>
        <td>{{reservation.activityName}}</td>
        <td>{{reservation.startTime}}</td>
        <td>{{reservation.endTime}}</td>
      </tr>
      <pagination-controls (pageChange)="changePage($event)" class="my-pagination"></pagination-controls>
      </tbody>
    </table>
  </div>
</div>
