<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>available</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{room.id}}</td>
      <td>{{room.name}}</td>
      <td>{{room.available}}</td>
      <td><button class="btn btn-danger" (click)="deactivateRoom(room.id)">Deactivate room</button></td>
    </tr>
    </tbody>
  </table>
</div>
